<div class="row">
    <div class="card card-block col-md-4"  *ngFor="let mov of movies">
        <img class="card-img-top" src="{{mov.bannerImage}}" alt="mov.name">
        <div class="card-info">
            <h4 class="card-title">{{mov.name}}</h4>
            <p class="card-text">Year: {{mov.year}}</p>
            <p class="card-text">{{mov.description}}</p>
        </div>
    </div>    
</div>
